<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agendar cita</title>
</head>
<body>

<h2>Agendar Cita</h2>
<form action="/addAppointment" method="post">
  <label for="patient">Paciente:</label>
  <select id="patient" name="patient.id">
    <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name} + ' ' + ${patient.paternalSurname} + ' ' + ${patient.maternalSurname}"></option>
  </select><br><br>

  <label for="doctor">MÃ©dico:</label>
  <select id="doctor" name="doctor.id">
    <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name} + ' ' + ${doctor.paternalSurname} + ' ' + ${doctor.maternalSurname}"></option>
  </select><br><br>

  <label for="office">Consultorio:</label>
  <select id="office" name="office.id">
    <option th:each="office : ${offices}" th:value="${office.id}" th:text="${office.officeNumber}"></option>
  </select><br><br>

  <label for="appointmentDate">Fecha y Hora:</label>
  <input type="datetime-local" id="appointmentDate" name="appointmentDate" required><br><br>

  <input type="submit" value="Agendar">
</form>

</body>
</html>
